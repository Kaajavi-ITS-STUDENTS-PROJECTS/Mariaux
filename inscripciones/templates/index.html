<section>
    <form id='save_alumno' action="{% url 'home:add' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Agregar alumno">
    </form>
</section>

<section>
    {% for alumno in alumnos %}
        {% if alumno.curso.numero == 1 and alumno.curso.division == "B" %}
            <p>{{alumno.nombre}} {{alumno.apellido}}</p>
        {% endif %}
    {% endfor %}
</section>
